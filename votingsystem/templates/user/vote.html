{% extends 'base.html' %} {% block content %}
<div class="bg full-height">
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table table-hover mt-5">
                    <thead class="text-center">
                        <tr>
                            <th>Logo</th>
                            <th>Party</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        {% for party in parties %}
                        <tr>
                            <td>
                                <img
                                    src="{{ url_for('static', filename='user_images/' + party.logo) }}"
                                    width="60px"
                                    height="60px"
                                    alt=""
                                />
                            </td>
                            <td>{{ party.name }}</td>
                            <td>
                                <a
                                    onclick="return confirm('Do really want to elect {{ party.name }}?')"
                                    href="{{ url_for('elect_party', election_id=election_id, party_id=party.id) }}"
                                    class="btn btn-purple btn-block"
                                    >Elect {{ party.name }}</a
                                >
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
